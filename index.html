<!DOCTYPE html>
<html>
<head>
	<script src="build/react.js"></script>
	<script src="build/JSXTransformer.js"></script>
</head>
<body>
	<div id="example"></div>
	<script type="text/jsx">
		var MyPanel = React.createClass({
			getInitialState: function() {
				return { count: 0 };
			},    		
			incrementCount: function() {
				this.setState({ count: this.state.count + 1 });
			},
			render: function() {
				return (
					<div><h1>Hello, {this.props.name}!</h1>
						<p>your count is {this.state.count}.</p>
						<button type="button" onClick={this.incrementCount}>Plus One!</button>
					</div>	
					);
			}
		});


		React.render(
			<MyPanel name="Lisandro"/>,
			document.getElementById('example')
			);
	</script>
</body>
</html>
